<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CODE SMASHERS || Signup</title>
    <link rel="stylesheet" href="../CSS/sign_up.css">
</head>

<body>
    <div id="header">
        <div class="container">
            <nav>
                <img src="../Images/codeSmashersLogo.jpg" alt="Failed to reload!!" class="logo">
                <ul id="sidemenu">
                    <li><a href="Login.html">Login</a></li>
                    <li><a href="signup.html" class="currentPage">Sign Up</a></li>
                </ul>
            </nav>
        </div>
    </div>
    <!-- Login form -->
    <div class="form">
        <h2>Register Here!</h2>
        <form action="/api/auth/signUp" method="post" enctype="application/x-www-form-urlencoded">
            <div class="input1">
                <input type="text" class="requiredInput" name="name" placeholder="Enter Your Name">
            </div>
            <div class="input1">
                <input type="text" class="requiredInput" name="fatherName" placeholder="Enter Your Father's Name" required>
            </div>
            <div class="input1">
                <input type="text" class="requiredInput" name="motherName" placeholder="Enter Mother's Name" required>
            </div>
            <div class="input1">
                <input type="date" class="requiredInput" name="dateofbirth" placeholder="Enter Your Date Of Birth" required>
            </div>
            <div class="input1">
                <input type="email" class="requiredInput" name="email" placeholder="Enter Your Email" required>
            </div>
            <div class="input1">
                <input type="tel" class="requiredInput" name="phoneNumber" placeholder="Enter Your Phone Number" required>
            </div>
            <div class="input1">
                <input type="text" class="requiredInput" name="address" placeholder="Enter Your Address" required>
            </div>
            <div class="input1">
                <input type="password" class="requiredInput" name="password" placeholder="Create Password" required>
            </div>
            <div class="input1">
                <input type="password" class="requiredInput" placeholder="Confirm Password" required>
            </div>
            <div class="button">
                <button type="submit">Register</button>
            </div>
        </form>
    </div>
    <!-- Footer -->
    <footer>
        <div class="footer"> CODESMASHERS &COPY; 2023 || MAKING PRIVACY BETTER </div>
    </footer>
</body>

</html>
